<form (ngSubmit)="onSubmit()" [formGroup]="cardForm">
  <div class="field">
    <input
      type="text"
      name="name"
      placeholder="Card name"
      formControlName="name"
    />
    <div class="error">{{ formErrors.name }}</div>
  </div>

  <div class="field">
    <input
      type="text"
      name="number"
      placeholder="Card number"
      formControlName="cardNumber"
    />
    <div class="error">{{ formErrors.cardNumber }}</div>
  </div>
  <button>Add Card</button>
</form>
